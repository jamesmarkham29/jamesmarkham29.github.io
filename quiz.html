<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evo Hog Rider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Great+Vibes&family=M+PLUS+1p&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Quiz</h1>
    <ol>
      <li>
        How old is my youngest dog?<br />
        <input type="radio" name="q1" value="A" /> A: 1 Year<br />
        <input type="radio" name="q1" value="B" /> B: 2 Year<br />
        <input type="radio" name="q1" value="C" /> C: 4 Month<br />
        <input type="radio" name="q1" value="D" /> D: 10 Month
      </li>

      <br />

      <li>
        How many siblings do I have?<br />
        <input type="radio" name="q2" value="A" /> A: 4 <br />
        <input type="radio" name="q2" value="B" /> B: 2 <br />
        <input type="radio" name="q2" value="C" /> C: 1 <br />
        <input type="radio" name="q2" value="D" /> D: 10
      </li>

      <br />

      <li>
        What is my older dogs name?<br />
        <input type="radio" name="q3" value="A" /> A: Tru <br />
        <input type="radio" name="q3" value="B" /> B: Rocky <br />
        <input type="radio" name="q3" value="C" /> C: Aya <br />
        <input type="radio" name="q3" value="D" /> D: Axle
      </li>
    </ol>

    <br />

    <p id="result"></p>
    <button id="submitBtn">Submit</button>

    <script>
      const button = document.getElementById("submitBtn");
      button.addEventListener("click", checkQuiz);

      function checkQuiz() {
        let score = 0;

        if (document.querySelector('input[name="q1"]:checked')?.value === "A")
          score++;
        if (document.querySelector('input[name="q2"]:checked')?.value === "C")
          score++;
        if (document.querySelector('input[name="q3"]:checked')?.value === "C")
          score++;

        const resultElement = document.getElementById("result");
        displayScore(score, resultElement);
      }

      function displayScore(score, resultElement) {
        if (score === 3) {
          resultElement.innerText = "Excellent! You scored 3 out of 3.";
        } else if (score === 2) {
          resultElement.innerText = "So Close! You scored 2 out of 3.";
        } else if (score === 1) {
          resultElement.innerText =
            "Better luck next time! You scored 1 out of 3.";
        } else {
          resultElement.innerText = "Just give up atp! You scored 0 out of 3.";
        }
      }
      document.addEventListener("keydown", function (e) {
        if (e.code === "Space") {
          document.querySelectorAll('input[type="radio"]').forEach((radio) => {
            radio.checked = false;
          });
          document.getElementById("result").innerText = "";
        }
      });
    </script>
    <p>Once you submit press space to retry</p>
  </body>
</html>
